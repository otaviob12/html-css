<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
    <p>
        <label for="icor">Cor: </label>
        <input type="color" name="cor" id="icor" value="#ff99f5">
    </p>
    <p>
        <label for="inivel">Nível de satisfação:</label>
        <input type="range" name="nivel" id="inivel" min="0" max="5">
    </p>
    <p>
        <label for="ifoto">Foto de perfil:</label>
        <input type="file" name="foto" id="ifoto">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
