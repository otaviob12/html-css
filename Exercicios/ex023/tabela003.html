<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 300px;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        .porta{
            background-color: #964b009a;
        }
        .prt, .geral{
            background-color: rgba(0, 0, 0, 0.486);
        }
        
    </style>
</head>
<body>
    <h1>MESCLAGEM DE CÃ‰LULAS</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            <!-- <td>C</td> -->
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <!-- <td>G</td> -->
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <!-- <td>J</td> -->
            <td>K</td>
            <td>L</td>
        </tr>
    </table><br>
    <table>
        <tr>
            <td colspan="3" class="geral"></td>
        </tr>
        <tr>
            <td rowspan="3" class="prt" style="text-align: end;">o</td>
            <td class="porta">o</td>
            <td class="porta">o</td>
        </tr>
        <tr>
            <!-- <td>G</td> -->
            <td class="porta">o</td>
            <td class="porta">o</td>
        </tr>
        <tr>
            <!-- <td>J</td> -->
            <td class="porta">o</td>
            <td class="porta">o</td>
        </tr>
    </table>
</body>
</html>
